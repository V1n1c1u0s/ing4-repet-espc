<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decks com Ações</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #f0ad4e;
            color: white;
            border: none;
        }
        .delete-btn {
            background-color: #d9534f;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Decks</h1>
    <table>
        <tbody id="decksTable">
            <!-- Os decks serão inseridos aqui pelo JavaScript -->
        </tbody>
    </table>

    <script>
        async function loadDecks() {
            try {
                const response = await fetch('/decks');
                const decks = await response.json();

                const tableBody = document.getElementById('decksTable');
                tableBody.innerHTML = ''; // Limpa qualquer conteúdo existente

                decks.forEach(deck => {
                    const row = document.createElement('tr');

                    // Criação da célula de ID
                    const idCell = document.createElement('td');
                    idCell.textContent = deck.id;
                    row.appendChild(idCell);

                    // Criação da célula de nome com link
                    const nameCell = document.createElement('td');
                    const link = document.createElement('a');
                    link.href = `/decks/${deck.id}`; // Redireciona para /:id
                    link.textContent = deck.nome;
                    nameCell.appendChild(link);
                    row.appendChild(nameCell);

                    // Criação da célula de ações (Editar/Deletar)
                    const actionsCell = document.createElement('td');

                    // Botão de editar
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Editar';
                    editButton.classList.add('edit-btn');
                    editButton.onclick = () => editDeck(deck.id);

                    // Botão de deletar
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Deletar';
                    deleteButton.classList.add('delete-btn');
                    deleteButton.onclick = () => deleteDeck(deck.id);

                    // Adiciona os botões na célula de ações
                    actionsCell.appendChild(editButton);
                    actionsCell.appendChild(deleteButton);
                    row.appendChild(actionsCell);

                    // Adiciona a linha à tabela
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao carregar os decks:', error);
            }
        }

        async function editDeck(id) {
            // Lógica para editar o deck, redirecionando para a página de edição
            window.location.href = `/edit/${id}`;
        }

        async function deleteDeck(id) {
            // Confirmação antes de excluir
            if (confirm('Você tem certeza que deseja deletar este deck?')) {
                try {
                    const response = await fetch(`http://localhost:3001/api/decks/${id}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        alert('Deck deletado com sucesso');
                        loadDecks(); // Recarrega a lista de decks
                    } else {
                        alert('Erro ao deletar deck');
                    }
                } catch (error) {
                    console.error('Erro ao deletar o deck:', error);
                    alert('Erro ao tentar deletar o deck');
                }
            }
        }

        // Chama a função para carregar os decks assim que a página for carregada
        window.onload = loadDecks;
    </script>
</body>
</html>

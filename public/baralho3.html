<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decks com Ações</title>
    <style>
        /* Estilos de fundo e layout do login */
        body {
            background: rgb(0, 0, 0);
            background: linear-gradient(90deg, rgba(0, 0, 0, 1) 0%, rgb(72, 2, 88) 80%);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Estilos para o container de login e a tabela */
        .deck-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 40px rgba(138, 43, 226, 0.6);
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #8a2be2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            padding: 10px;
            border: 1px solid #8a2be2;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
        }

        th {
            padding: 10px;
            background-color: #8a2be2;
            color: white;
        }

        /* Estilos para o link */
        a {
            color: #8a2be2;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #d1a2f1;
            text-decoration: underline;
        }

        /* Estilos para os botões */
        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .edit-btn {
            background-color: #f0ad4e;
            color: white;
            border: none;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
            border: none;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Mensagens */
        .message {
            color: white;
            background-color: rgba(138, 43, 226, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #8a2be2;
            box-shadow: 0 0 5px rgba(138, 43, 226, 0.8);
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="deck-container">
        <h2>Decks</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="decksTable">
                <!-- Os decks serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        async function loadDecks() {
            try {
                const response = await fetch('/decks');
                const decks = await response.json();

                const tableBody = document.getElementById('decksTable');
                tableBody.innerHTML = ''; // Limpa qualquer conteúdo existente

                decks.forEach(deck => {
                    const row = document.createElement('tr');

                    // Criação da célula de ID
                    const idCell = document.createElement('td');
                    idCell.textContent = deck.id;
                    row.appendChild(idCell);

                    // Criação da célula de nome com link
                    const nameCell = document.createElement('td');
                    const link = document.createElement('a');
                    link.href = `/decks/${deck.id}`; // Redireciona para /:id
                    link.textContent = deck.nome;
                    nameCell.appendChild(link);
                    row.appendChild(nameCell);

                    // Criação da célula de ações (Editar/Deletar)
                    const actionsCell = document.createElement('td');

                    // Botão de editar
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Editar';
                    editButton.classList.add('edit-btn');
                    editButton.onclick = () => editDeck(deck.id);

                    // Botão de deletar
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Deletar';
                    deleteButton.classList.add('delete-btn');
                    deleteButton.onclick = () => deleteDeck(deck.id);

                    // Adiciona os botões na célula de ações
                    actionsCell.appendChild(editButton);
                    actionsCell.appendChild(deleteButton);
                    row.appendChild(actionsCell);

                    // Adiciona a linha à tabela
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao carregar os decks:', error);
            }
        }

        async function editDeck(id) {
            window.location.href = `/edit/${id}`;
        }

        async function deleteDeck(id) {
            if (confirm('Você tem certeza que deseja deletar este deck?')) {
                try {
                    const response = await fetch(`http://localhost:3001/api/decks/${id}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        alert('Deck deletado com sucesso');
                        loadDecks();
                    } else {
                        alert('Erro ao deletar deck');
                    }
                } catch (error) {
                    console.error('Erro ao deletar o deck:', error);
                    alert('Erro ao tentar deletar o deck');
                }
            }
        }

        window.onload = loadDecks;
    </script>
</body>
</html>

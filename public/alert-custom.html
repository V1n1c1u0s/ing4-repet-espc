<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Customizado</title>
    <style>
        /* Estilo para o fundo escuro da tela quando o alert estiver visível */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            display: none; /* Inicialmente invisível */
            justify-content: center;
            align-items: center;
        }

        /* Estilo para o container do alert */
        .alert-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .alert-box h2 {
            color: #8a2be2;
        }

        .alert-box p {
            font-size: 16px;
            color: #333;
        }

        .alert-box button {
            background-color: #8a2be2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .alert-box button:hover {
            background-color: #7a2ae2;
        }

        .alert-box button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <button onclick="showAlert()">Mostrar Alerta Customizado</button>

    <div class="overlay" id="customAlert">
        <div class="alert-box">
            <h2>Aviso</h2>
            <p>Esta é uma mensagem de alerta customizada.</p>
            <button onclick="closeAlert()">Fechar</button>
        </div>
    </div>

    <script>
        // Função para exibir o alert customizado
        function showAlert() {
            document.getElementById('customAlert').style.display = 'flex';
        }

        // Função para fechar o alert customizado
        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
        }
    </script>

</body>
</html>

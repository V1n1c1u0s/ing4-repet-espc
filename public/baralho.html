<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Decks</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        } 
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Decks</h1>
    <table>
        <!--<thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
        </thead>-->
        <tbody id="decksTable">
            <!-- Os decks serão inseridos aqui pelo JavaScript -->
        </tbody>
    </table>

    <script>
        // Função para buscar os decks do servidor
        async function loadDecks() {
            try {
                const response = await fetch('/decks');
                const decks = await response.json();

                const tableBody = document.getElementById('decksTable');
                tableBody.innerHTML = ''; // Limpa qualquer conteúdo existente

                decks.forEach(deck => {
                    const row = document.createElement('tr');

                    // Criação da célula de ID
                    const idCell = document.createElement('td');
                    idCell.textContent = deck.id;
                    row.appendChild(idCell);

                    // Criação da célula de nome com link
                    const nameCell = document.createElement('td');
                    const link = document.createElement('a');
                    link.href = `/decks/${deck.id}`;
                    link.textContent = deck.nome;
                    nameCell.appendChild(link);
                    row.appendChild(nameCell);

                    // Adiciona a linha à tabela
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao carregar os decks:', error);
            }
        }

        // Chama a função para carregar os decks assim que a página for carregada
        window.onload = loadDecks;
    </script>
</body>
</html>
